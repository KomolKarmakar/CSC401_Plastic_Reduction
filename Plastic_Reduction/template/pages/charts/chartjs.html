  <script src="../../js/chart.js"></script>
  <script>
    const ctx = document.getElementById('userGrowthChart');
    const ctx2 = document.getElementById('userCountryChart');
    const ctx3 = document.getElementById('userGenderChart');


    new Chart(ctx, {

      type: 'line',
      data: {
        labels: ['July', 'August', 'September', 'October', 'November', 'December'],
        datasets: [{
          label: 'Users gained per month',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1,
          fill: false,
          borderColor: 'rgb(75, 192, 192)'
        }]
      },
      options: {

        scales: {
          y: {
            beginAtZero: true
          }
        }
        
      }
    }

    
    );

    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['United States', 'Bangladesh', 'India', 'China', 'Canada', 'Brazil'],
        datasets: [{
          label: 'User Demographics',
          data: [128, 159, 83, 95, 27, 68],
          borderWidth: 1,
          fill: true,
          backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)',
      'rgb(24, 70, 143)',
      'rgb(22, 222, 212)',
      'rgb(217, 83, 11)'
    ],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
        
      }
    });

    new Chart(ctx3, {
      type: 'pie',
      data: {
        labels: ["Male", "Female", "Other"],
        datasets: [{
          label: 'User Gender',
          data: [200, 178, 58],
          borderWidth: 1,
          fill: true,
          backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ]
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
        
      }

    });



  </script>
